<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'MaruBuri';
            src: url('fonts/maruburi/maruburi regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MaruBuri', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
        }

        /* 대문 사진 */
        .main-image {
            width: 100%;
            height: 500px;
            background: url('images/main-image.jpg') center center / cover no-repeat;
            background-color: #f5f5f5;
        }

        /* 여백 섹션 */
        .spacer {
            height: 50px;
        }

        /* 메인 정보 섹션 */
        .main-info {
            text-align: center;
            padding: 30px 20px;
        }

        .couple-names {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        .heart {
            color: #ff6b9d;
            margin: 0 10px;
        }

        .wedding-date {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .wedding-location {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }

        /* 연락처 섹션 */
        .contact-section {
            padding: 40px 20px;
            background: #fafafa;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1px 1fr;
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .contact-side {
            text-align: center;
            min-width: 0;
            overflow: hidden;
        }

        .side-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #555;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .person-info {
            margin-bottom: 25px;
        }

        .person-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
        }

        .person-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .icon-btn:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* 구분선 */
        .divider {
            width: 1px;
            background: #e0e0e0;
        }

        /* 시작 오버레이 */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 2s ease-in-out 5s forwards;
        }

        .intro-text {
            font-family: 'MaruBuri', serif;
            font-size: 40px;
            color: #f9caca;
            font-weight: 500;
            overflow: hidden;
            border-right: 3px solid #f9caca;
            white-space: nowrap;
            animation: typing 3s steps(20, end), blink 0.75s step-end 3s;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #f9caca;
            }
        }

        .intro-text.finished {
            border-right-color: transparent;
            animation: none;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                pointer-events: none;
            }
        }

        @media (max-width: 480px) {
            .intro-text {
                font-size: 32px;
            }

            .main-image {
                height: 400px;
            }

            .couple-names {
                font-size: 22px;
            }

            .wedding-date {
                font-size: 16px;
            }

            .wedding-location {
                font-size: 18px;
            }

            .contact-grid {
                gap: 15px;
            }

            .side-label {
                font-size: 14px;
            }

            .person-name {
                font-size: 16px;
            }

            .person-title {
                font-size: 12px;
            }

            .icon-btn {
                width: 36px;
                height: 36px;
            }

            .icon-btn svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 360px) {
            .intro-text {
                font-size: 26px;
            }

            .contact-section {
                padding: 40px 10px;
            }

            .contact-grid {

            }

                font-size: 14px;
            }

            .person-info {
                margin-bottom: 20px;
            }

            .icon-btn {
                width: 32px;
                height: 32px;
            }

            .icon-btn svg {
                width: 16px;
                height: 16px;
            }

            .contact-icons {
                gap: 10px;
            }
        }
    </style>
</head>
