<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'MaruBuri';
            src: url('fonts/maruburi/TTF/MaruBuri-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SavoyeLET';
            src: url('fonts/SavoyeLET.ttc') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SnellRoundhand';
            src: url('fonts/SnellRoundhand.ttc') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MaruBuri', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
        }

        /* 대문 사진 */
        .main-image {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .main-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 여백 섹션 */
        .spacer {
            height: 50px;
        }

        /* 초대 문구 섹션 */
        .invitation-section {
            text-align: center;
            padding: 40px 30px;
            line-height: 1.9;
        }

        .ribbon-decoration {
            font-size: 40px;
            margin-bottom: 30px;
            color: #999;
        }

        .poem-text {
            font-size: 15px;
            color: #555;
            line-height: 1.9;
            margin-bottom: 15px;
        }

        .poem-author {
            font-size: 14px;
            color: #888;
            margin: 25px 0 35px 0;
        }

        .invitation-text {
            font-size: 15px;
            color: #555;
            line-height: 1.9;
            margin: 35px 0;
        }

        .couple-names-full {
            font-size: 15px;
            color: #333;
            margin-top: 25px;
        }

        /* 메인 정보 섹션 */
        .main-info {
            text-align: center;
            padding: 30px 20px;
        }

        .couple-names {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        .heart {
            color: #ff6b9d;
            margin: 0 10px;
        }

        .wedding-date {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .wedding-location {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }

        /* 연락처 섹션 */
        .contact-section {
            padding: 40px 20px;
            background: #fafafa;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1px 1fr;
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
        }

        .contact-side {
            text-align: center;
            min-width: 0;
            overflow: hidden;
        }

        .side-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #555;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .person-info {
            margin-bottom: 25px;
        }

        .person-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 5px;
        }

        .person-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .icon-btn:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        /* 구분선 */
        .divider {
            width: 1px;
            background: #e0e0e0;
        }

        /* 시작 오버레이 */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 2.5s ease-in-out 4s forwards;
        }

        .intro-text {
            font-family: 'SnellRoundhand', serif;
            font-size: 50px;
            color: #f9caca;
            font-weight: 500;
            overflow: hidden;
            border-right: 3px solid #f9caca;
            white-space: nowrap;
            width: 22ch;
            animation: typing 2.5s steps(20, end) forwards, blink 0.75s step-end infinite 3s;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 17ch;
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #f9caca;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                pointer-events: none;
            }
        }
